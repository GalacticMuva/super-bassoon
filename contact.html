<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/roseInc.png"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Alessandra's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-5 display-4 fw-light">Let's Connect</h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <p class="lead text-center mb-4">
                    Interested in collaborating on a project or just want to say hello? Fill out the form below and I'll get back to you promptly.
                </p>
                
                <form class="p-4 border rounded shadow-sm bg-light">
                    
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="First & Last" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="inquirySubject" class="form-label">Subject of Inquiry</label>
                        <select class="form-select" id="inquirySubject" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="collaboration">Project Collaboration</option>
                            <option value="feedback">Website Feedback</option>
                            <option value="other">General Question</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="messageBody" class="form-label">Your Message</label>
                        <textarea class="form-control" id="messageBody" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Send Message</button>
                    
                </form>
                </div>
        </div>
        
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Ferguson Rose Creations </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
